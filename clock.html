<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-size: 102px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            text-align: center;
            margin-top: 15%;
            border: revert

        }
        body{
            background-image: linear-gradient(to right, rgba(255,0,0,0),blue, rgb(255, 251, 0)); 
        }
        .seterDiv{
            margin-left: 30%;
            margin-top: 10%;
        }
        input{
            text-align: center;
            width: 60px;
        }
        
    </style>
</head>
<body>
    <div id="seterDiv" class="seterDiv">
        Year : <input type="number" id="Year">
        Month : <input type="number" id="Month">
        Day : <input type="number" id="Day"> 
        
        <br><br><br>
        
        Hour : <input type="number" id="Hour">
        Minutes : <input type="number" id="Minutes">
        <br><br>
        <Button style="margin-left:20%;" onclick="setTimer()">SET</Button>
    </div>
    <p id="clock"></p>
    <script>
        var nowTime = new Date();
    
        if(document.getElementById("Year").value == ""){
            document.getElementById("Year").value = nowTime .getFullYear();
        }
        if(document.getElementById("Month").value == ""){
            document.getElementById("Month").value = nowTime .getMonth()+1;
        }
        if(document.getElementById("Day").value == ""){
            document.getElementById("Day").value = nowTime .getDate();
        }

        if(document.getElementById("Hour").value == ""){
            document.getElementById("Hour").value = nowTime .getHours();
        }
        if(document.getElementById("Minutes").value == ""){
            document.getElementById("Minutes").value = nowTime.getMinutes();
        }
        

        function setTimer(){
            // Set the date we're counting down to
            var day = document.getElementById("Day").value;
            var month = document.getElementById("Month").value;
            
            var countDownDate = new Date(""+document.getElementById("Month").value+" "+document.getElementById("Day").value+", "+document.getElementById("Year").value+" "+document.getElementById("Hour").value+":"+document.getElementById("Minutes").value+":00").getTime();

            // Update the count down every 1 second
            var x = setInterval(function() {

            // Get today's date and time
            var now = new Date().getTime();
                
            // Find the distance between now and the count down date
            var distance = countDownDate - now;
                
            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
            // Output the result in an element with id="demo"
            document.getElementById("clock").innerHTML = hours + "h "
            + minutes + "m " + seconds + "s ";
                
            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("clock").innerHTML = "EXPIRED";
            }
            }, 1000);
    }
        
    </script>
</body>
</html>
