<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        button{
            width: 100px;height: 100px;
            margin-left: 40%;
            margin-bottom: 10px;
            margin-top: 10px;

        }
        input{
            width: 93px;height: 100px;
            margin-left: 40%;
            font-size: 22px;
        }
       
    </style>
</head>
<body>
    <h1 style="text-align: center;">2.Dönem 1.Performans Ödevi</h1>
    <hr>
    <div class="merkezi">
        <button onclick="arttir()" class="btn btn-primary">Arttır</button><br>
        <input type="text" value="0" id="sayi" disabled><br>
        <button onclick="azalttir()" class="btn btn-primary">Azalttır</button><br>
    </div>
    <script>
        function arttir(){
            document.getElementById('sayi').value = parseInt(document.getElementById('sayi').value)+1;
        }
        function azalttir(){
            document.getElementById('sayi').value = parseInt(document.getElementById('sayi').value)-1;
        }
    </script>
</body>
</html>
