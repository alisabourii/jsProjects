<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        body{
            background-image: linear-gradient(to right, rgba(255,0,0,0),rgba(0,0,255,1), rgba(255,255,0,1));
            text-align: center;
            margin-top: 80px;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <h1>Found Max and Min in Array</h1><br>
    <h2 id="dizi">dizi:[5,2,8,11,15,19,3,2,8,55,41,78,44,45,22,33,4,0,9,52]</h2>
    <button onclick="hesapla()" class="btn btn-secondary">Bul</button>
    <button onclick="Yenile()" class="btn btn-danger">Yenile</button>
    <h4 id="maximum">En Büyük:</h4>
    <h4 id="minimum">En küçük:</h4>

    <script>
        //var dizi = [5,2,8,11,15,19,3,2,8,55,41,78,44,45,22,33,4,0,9,52];   
        var dizi=[];
        function randomNum(min, max) {
	        return Math.floor(Math.random() * (max - min)) + min; 
            }
        for(var i=0; i<=10; i++){
            dizi.push(randomNum(0,100));
        }
        document.getElementById("dizi").innerHTML = "Dizi: ["+dizi+"]";
        function hesapla(){
            var min=dizi[0];
            var max = dizi[0];
            for(var i in dizi){
                if (dizi[i] < min){min=dizi[i];}
                if (dizi[i] > max){max=dizi[i];}
            }

            document.getElementById("maximum").innerHTML = "En Büyük: "+max;
            document.getElementById("minimum").innerHTML = "En Küçük: "+min;
        }

        function Yenile(){
            window.location.reload();
        }
        
       


    </script>
</body>
</html>
